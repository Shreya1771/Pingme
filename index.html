<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>PingMe!</title>
	<link rel="stylesheet" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="jquery-1.7.min.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
		$("#login").click(function(){
			
			var action = $("#lg-form").attr('action');
			var form_data = {
				Product_Url: $("#Product_Url").val(),
				Product_price: $("#Product_price").val(),
				is_ajax: 1
			};
			
			$.ajax({
				type: "POST",
				url: action,
				data: form_data,
				success: function(response)
				{
					if(response == "success")
						$("#lg-form").slideUp('slow', function(){
							$("#message").html('<p class="success">Item Added</p><p>Redirecting....</p>');
						});
					else
						$("#message").html('<p class="error"></p>');
				}	
			});
			return false;
		});
	});
	</script>
</head>
<body>
	<div class="lg-container">
		<h1>Ping Me!</h1>
		<form action="waka-login.php" id="lg-form" name="lg-form" method="post">
			
			<div>
				<label for="Product_Url">Product_Url:</label>
				<input type="Product_Url" name="Product_Url" id="username" placeholder="Product_Url"/>
			</div>
			
			<div>
				<label for="Product_price">Product_price</label>
				<input type="Product_price" name="Product_price" id="password" placeholder="Product_price" />
			</div>
			
			<div>				
				<button type="submit" id="login" 
				exec("sudo python /var/www/notify.py");>Submit</button>

			</div>
			
		</form>
		<div id="message"></div>
	</div>
</body>
</html>
